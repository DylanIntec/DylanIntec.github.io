<!DOCTYPE html>
<html>
 <head>
    <title>AR Library</title>
    <link rel="stylesheet" href="responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>

<body>
    <h1>AR Wind Turbine Model</h1>
    <p>Click on the wind turbine to launch the model</p>

    <a href="wind.usdz" rel="ar">
        <img src="turbine.png" width=300>
    </a>
 <p>For android and iphone</p>
    <model-viewer
        src="2CylinderEngine.glb"
        ios-src="wind.usdz"
        ar auto-rotate camera-controls background-color="#2CCC">
    </model-viewer>
 <p>end now i have mod and again</p>
</body>

</html>
